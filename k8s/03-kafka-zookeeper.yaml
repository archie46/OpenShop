# =========================================================================================
# OpenShop Kafka Configuration using Strimzi Operator
# =========================================================================================
#
# This file configures Apache Kafka 4.1.1 in KRaft mode (NO ZOOKEEPER) using Strimzi
#
# ARCHITECTURE:
# - Uses Strimzi Kafka Operator for declarative Kafka management
# - KRaft mode: Modern Kafka without ZooKeeper dependency
# - KafkaNodePool: Defines nodes with combined broker+controller roles
# - Single-node setup optimized for development/testing
# - 4 pre-configured topics for microservices events
#
# PREREQUISITE - INSTALL STRIMZI OPERATOR FIRST:
# ================================================
# The Strimzi operator must be installed before applying this file:
#
#   kubectl create namespace openshop
#   kubectl create -f 'https://strimzi.io/install/latest?namespace=openshop' -n openshop
#   kubectl wait --for=condition=ready pod -l name=strimzi-cluster-operator -n openshop --timeout=300s
#
# OR simply run: ./build-and-deploy.sh kafka
# (The script will automatically install Strimzi if not present)
#
# =========================================================================================

---
# =========================
# Kafka Node Pool (Required for KRaft mode)
# =========================
apiVersion: kafka.strimzi.io/v1
kind: KafkaNodePool
metadata:
  name: broker
  namespace: openshop
  labels:
    strimzi.io/cluster: openshop-kafka
spec:
  replicas: 1
  roles:
    - broker
    - controller
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        size: 2Gi
        deleteClaim: false
        class: standard
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 1000m

---
# =========================
# Kafka Cluster using Strimzi (KRaft Mode)
# =========================
apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: openshop-kafka
  namespace: openshop
  annotations:
    strimzi.io/kraft: enabled
    strimzi.io/node-pools: enabled
spec:
  # --------------------
  # Kafka Configuration
  # --------------------
  kafka:
    version: 4.1.1
    metadataVersion: 4.1-IV0
    
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    
    config:
      # Single node configuration
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      
      # Auto create topics
      auto.create.topics.enable: true
      
      # Performance settings
      num.partitions: 3
      num.network.threads: 3
      num.io.threads: 8
      socket.send.buffer.bytes: 102400
      socket.receive.buffer.bytes: 102400
      socket.request.max.bytes: 104857600
      
      # Log settings
      log.retention.hours: 168
      log.segment.bytes: 1073741824
      log.retention.check.interval.ms: 300000
      
      # Group coordination settings
      group.initial.rebalance.delay.ms: 0
    
    # Liveness and readiness probes
    livenessProbe:
      initialDelaySeconds: 90
      timeoutSeconds: 10
      periodSeconds: 15
      failureThreshold: 5
    
    readinessProbe:
      initialDelaySeconds: 60
      timeoutSeconds: 10
      periodSeconds: 10
      failureThreshold: 10
  
  # --------------------
  # Entity Operator Configuration
  # --------------------
  # Manages topics and users
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 256Mi
          cpu: 500m
    
    userOperator:
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 256Mi
          cpu: 500m

---
# =========================
# Kafka Topics (Optional - Auto-created if not defined)
# =========================
# Strimzi can manage Kafka topics as Kubernetes resources
# These will be auto-created when applications produce to them due to auto.create.topics.enable: true
# But you can also define them explicitly for better control

apiVersion: kafka.strimzi.io/v1
kind: KafkaTopic
metadata:
  name: order-events
  namespace: openshop
  labels:
    strimzi.io/cluster: openshop-kafka
spec:
  partitions: 3
  replicas: 1
  config:
    retention.ms: 604800000  # 7 days
    segment.bytes: 1073741824
    compression.type: producer

---
apiVersion: kafka.strimzi.io/v1
