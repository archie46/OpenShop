    segment.bytes: 1073741824
    compression.type: producer

---
# =========================================================================================
# DEPLOYMENT INSTRUCTIONS & REFERENCE
# =========================================================================================
#
# QUICK START:
# ============
# 1. Install Strimzi operator (if not already installed):
#    kubectl create -f 'https://strimzi.io/install/latest?namespace=openshop' -n openshop
#
# 2. Apply this configuration:
#    kubectl apply -f k8s/03-kafka-zookeeper.yaml
#
# 3. Wait for Kafka cluster to be ready:
#    kubectl wait kafka/openshop-kafka --for=condition=Ready --timeout=300s -n openshop
#
# 4. Verify deployment:
#    kubectl get kafka,kafkanodepool,kafkatopic -n openshop
#    kubectl get pods -l strimzi.io/cluster=openshop-kafka -n openshop
#
# KAFKA SERVICE ENDPOINTS:
# ========================
# - Bootstrap Server (PLAINTEXT): openshop-kafka-kafka-bootstrap:9092
# - Bootstrap Server (TLS):       openshop-kafka-kafka-bootstrap:9093
#
# Use in Spring Boot application.yml:
#   spring.kafka.bootstrap-servers: openshop-kafka-kafka-bootstrap:9092
#
# DEPLOYED COMPONENTS:
# ===================
# 1. KafkaNodePool "broker" - Manages Kafka broker/controller nodes
# 2. Kafka "openshop-kafka" - Main Kafka cluster resource
# 3. KafkaTopic resources:
#    - order-events (3 partitions, 7-day retention)
#    - payment-events (3 partitions, 7-day retention)
#    - inventory-events (3 partitions, 7-day retention)
#    - shipping-events (3 partitions, 7-day retention)
#
# MONITORING & MANAGEMENT:
# ========================
# Check Kafka cluster status:
#   kubectl get kafka openshop-kafka -n openshop
#   kubectl describe kafka openshop-kafka -n openshop
#
# List all topics:
#   kubectl get kafkatopic -n openshop
#
# View Kafka broker logs:
#   kubectl logs -n openshop -f openshop-kafka-broker-0 -c kafka
#
# View Entity Operator logs:
#   kubectl logs -n openshop -f deployment/openshop-kafka-entity-operator
#
# View Strimzi operator logs:
#   kubectl logs -n openshop -f deployment/strimzi-cluster-operator
#
# Execute Kafka commands in broker pod:
#   kubectl exec -n openshop -it openshop-kafka-broker-0 -c kafka -- \
#     bin/kafka-topics.sh --bootstrap-server localhost:9092 --list
#
#   kubectl exec -n openshop -it openshop-kafka-broker-0 -c kafka -- \
#     bin/kafka-console-consumer.sh --bootstrap-server localhost:9092 \
#     --topic order-events --from-beginning
#
# RESOURCE ALLOCATION:
# ===================
# Kafka Broker:
#   - CPU: 250m request, 1000m limit
#   - Memory: 512Mi request, 1Gi limit
#   - Storage: 2Gi persistent volume
#
# Entity Operator (Topic & User Operators):
#   - CPU: 100m request, 500m limit each
#   - Memory: 128Mi request, 256Mi limit each
#
# CONFIGURATION DETAILS:
# =====================
# - Kafka Version: 4.1.1 (latest stable)
# - Metadata Version: 4.1-IV0
# - Mode: KRaft (No ZooKeeper)
# - Replication Factor: 1 (single node setup)
# - Auto Topic Creation: Enabled
# - Default Partitions: 3 per topic
# - Log Retention: 7 days (168 hours)
#
# BENEFITS OF STRIMZI:
# ===================
# ✓ Declarative Kafka management via Kubernetes CRDs
# ✓ Automatic rolling updates and upgrades
# ✓ Built-in support for KRaft mode (no ZooKeeper overhead)
# ✓ Topic and user management as Kubernetes resources
# ✓ Easy horizontal scaling
# ✓ TLS encryption and SASL authentication support
# ✓ Integration with Prometheus for monitoring
# ✓ Automatic pod disruption budget management
# ✓ Custom resource status reporting
#
# TROUBLESHOOTING:
# ===============
# If Kafka cluster is not ready:
#   kubectl describe kafka openshop-kafka -n openshop
#   kubectl get events -n openshop --sort-by='.lastTimestamp'
#
# If topics are not ready:
#   kubectl describe kafkatopic <topic-name> -n openshop
#
# Check operator health:
#   kubectl get pods -n openshop -l name=strimzi-cluster-operator
#
# SCALING (for production):
# =========================
# To scale to 3 brokers:
#   1. Update KafkaNodePool replicas to 3
#   2. Update replication factors in Kafka config to 2 or 3
#   3. Apply changes: kubectl apply -f k8s/03-kafka-zookeeper.yaml
#
# CLEANUP:
# ========
# To remove Kafka cluster (keeps operator):
#   kubectl delete kafka openshop-kafka -n openshop
#   kubectl delete kafkanodepool broker -n openshop
#
# To completely remove Strimzi:
#   kubectl delete -f k8s/03-kafka-zookeeper.yaml
#   kubectl delete -f 'https://strimzi.io/install/latest?namespace=openshop' -n openshop
#
# =========================================================================================
