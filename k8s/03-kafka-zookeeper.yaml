    segment.bytes: 1073741824
    compression.type: producer

---
apiVersion: kafka.strimzi.io/v1
kind: KafkaTopic
metadata:
  name: inventory-events
  namespace: openshop
  labels:
    strimzi.io/cluster: openshop-kafka
spec:
  partitions: 3
  replicas: 1
  config:
